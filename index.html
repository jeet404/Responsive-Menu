</head>

<body>
    <div class="checkBtn">
        <i class="fa fa-bars"></i>
    </div>
    <div class="closeBtn">
        <i class="fa fa-close"></i>
    </div>
    <div class="header header-hide">
        <div class="logo">
            <img src="#" alt="test">
        </div>
        <ul class="menu">
            <li><a href="#">Service</a></li>

        </ul>
    </div>
</body>

<!-- for responcive menu -->
<script>
    console.log("Script Running.....");

    document.querySelector('.closeBtn').style.display = 'none';
    document.querySelector('.checkBtn').addEventListener("click", () => {
        document.querySelector('.header').classList.toggle('header-hide');
        if (document.querySelector('.header').classList.contains('header-hide')) {
            document.querySelector('.checkBtn').style.display = 'inline';
            document.querySelector('.closeBtn').style.display = 'none';
        }
        else {
            document.querySelector('.checkBtn').style.display = 'none';
            setTimeout(() => {
                document.querySelector('.closeBtn').style.display = 'inline';
            }, 350);
        }
    })
</script>

</html>
